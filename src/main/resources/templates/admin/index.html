    <div class="modal inmodal" id="updateAdminModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">修改管理员账户</h4>
                    <small class="font-bold">对内不对外，所以没写太细，能用就行，手动滑稽</small>
                </div>
				<form id="updateForm">
	                <div class="modal-body">
                		<div class="form-group">
                			<label>登录名</label>
                			<input type="text" name="username" value="123" placeholder="请输入你的用户名" aria-required="true" class="form-control">
                		</div>
                		<div class="form-group">
                			<label>昵称</label>
                			<input type="text" name="nickname" placeholder="请输入你的昵称" aria-required="true" class="form-control">
                		</div>
                		<div class="form-group">
                			<label>新密码</label>
                			<input type="password" name="newPassword" placeholder="请输入你的新密码" aria-required="true" class="form-control">
                		</div>
                   		<div class="form-group">
                			<label>当前密码</label>
                			<input type="password" name="password" placeholder="请输入你的当前密码" aria-required="true" class="form-control required">
                		</div>
                		<div class="form-group">
               				<font id="error" color="red"></font>
               			</div>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
	                    <button type="button" class="btn btn-primary submit" onclick="updateAdmin()">提交</button>
	                </div>
				</form>
            </div>
        </div>
